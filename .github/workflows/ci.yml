name: Nexxi CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch to save CI minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  # Override model to a tiny one in CI to avoid downloading 14GB
  HF_MODEL_NAME: "microsoft/DialoGPT-small"
  APP_ENV: "development"
  LOG_LEVEL: "DEBUG"
  REDIS_URL: "redis://localhost:6379"

jobs:

  # ── Stage 1: Lint ─────────────────────────────────────────────
  lint:
    name: "Lint (ruff + black + mypy)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install linting tools
        run: pip install black==24.4.2 ruff==0.4.4 mypy==1.10.0

      - name: Run ruff (fast linter)
        run: ruff check app/ tests/

      - name: Run black (formatter check)
        run: black --check app/ tests/

      - name: Run mypy (type checker)
        run: mypy app/ --ignore-missing-imports

  # ── Stage 2: Test ─────────────────────────────────────────────
  test:
    name: "Test (pytest + coverage)"
    runs-on: ubuntu-latest
    needs: lint

    services:
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install CPU-only torch to avoid downloading CUDA binaries in CI
          pip install torch==2.3.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Set up test environment secrets
        # In CI, secrets come from GitHub Actions Secrets — not .env files
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }}
          APP_SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}
        run: echo "Secrets loaded from GitHub Actions"

      - name: Run unit tests with coverage
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }}
          APP_SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}
        run: |
          pytest tests/unit/ \
            -v \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            -m "not slow"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ── Stage 3: Security Scan ────────────────────────────────────
  security:
    name: "Security (bandit + pip-audit)"
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install security tools
        run: pip install bandit[toml] pip-audit

      - name: Run bandit (SAST scan)
        run: |
          bandit -r app/ \
            --severity-level medium \
            --confidence-level medium \
            --format json \
            --output bandit-report.json || true
          bandit -r app/ --severity-level high --exit-zero

      - name: Run pip-audit (dependency vulnerability scan)
        run: pip-audit -r requirements.txt --fix --dry-run || true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ── Stage 4: Build Docker Image ───────────────────────────────
  build:
    name: "Build Docker Image"
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'    # Only build on push, not PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push — validation only in CI)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: nexxi-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Stage 5: Push to Registry ─────────────────────────────────
  push:
    name: "Push to Container Registry"
    runs-on: ubuntu-latest
    needs: build
    # Only push on pushes to main (not feature branches)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # GITHUB_TOKEN is auto-provided by Actions — no hardcoding needed
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/nexxi-app:latest
            ghcr.io/${{ github.repository }}/nexxi-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
